<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Jai Bharat logo">
  <!-- Saffron top band -->
  <rect x="4" y="4" width="56" height="10" rx="3" fill="#FF9933"/>
  <!-- White middle band -->
  <rect x="4" y="14" width="56" height="10" fill="#FFFFFF"/>
  <!-- Ashoka Chakra (navy blue wheel on white band) -->
  <circle cx="32" cy="19" r="4" fill="none" stroke="#000080" stroke-width="1.2"/>
  <circle cx="32" cy="19" r="0.8" fill="#000080"/>
  <!-- 12 spokes -->
  <g stroke="#000080" stroke-width="0.7">
    <line x1="32" y1="15.2" x2="32" y2="22.8"/>
    <line x1="28.2" y1="17" x2="35.8" y2="21"/>
    <line x1="28.2" y1="21" x2="35.8" y2="17"/>
    <line x1="35.8" y1="19" x2="28.2" y2="19"/>
    <line x1="29.5" y1="15.5" x2="34.5" y2="22.5"/>
    <line x1="34.5" y1="15.5" x2="29.5" y2="22.5"/>
    <line x1="35.8" y1="16.8" x2="28.2" y2="21.2"/>
    <line x1="35.8" y1="21.2" x2="28.2" y2="16.8"/>
    <line x1="32" y1="15.2" x2="32" y2="15.2"/>
    <line x1="33.8" y1="15.5" x2="30.2" y2="22.5"/>
    <line x1="30.2" y1="15.5" x2="33.8" y2="22.5"/>
    <line x1="36" y1="17.5" x2="28" y2="20.5"/>
  </g>
  <!-- Green bottom band -->
  <rect x="4" y="24" width="56" height="10" rx="3" fill="#138808"/>
  <!-- Blue rounded border -->
  <rect x="4" y="4" width="56" height="30" rx="3" fill="none" stroke="#000080" stroke-width="1.5"/>
  <!-- "JB" text label -->
  <text x="32" y="52" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="700" font-size="12" fill="#1a237e">JAI BHARAT</text>
</svg>
